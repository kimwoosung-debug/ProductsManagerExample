server:
  address: localhost
  port: 8080
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/product_schema?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8
