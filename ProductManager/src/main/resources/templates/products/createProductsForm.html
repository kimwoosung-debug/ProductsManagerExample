<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

</head>
<body>
<div class="container" style="max-width: 600px">
  <div class="py-3 text-center">
    <h2>상품 등록</h2>
  </div>
  <form action="/products/new" method="post">
    <div class="row mb-3">
      <label for="name">상품명</label>
      <input type="text" id="name" name="name" placeholder="상품을 입력하세요">
    </div>
    <div class="row mb-3">
      <label for="price">가격</label>
      <input type="number" id="price" name="price" placeholder="가격을 입력하세요">
    </div>
    <div class="row mb-3">
      <label for="stock">재고량</label>
      <input type="number" id="stock" name="stock" placeholder="재고를 입력하세요">
    </div>
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" onclick="location.href='/'" type="button">취소</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
