<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>상품</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="products : ${products}">
        <td th:text="${products.no}"></td>
        <td th:text="${products.name}"></td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

</body>
</html>
