<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>상품</th>
        <th>가격</th>
        <th>재고</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="products : ${products}">
        <td th:text="${products.no}"></td>
        <td th:text="${products.name}"></td>
        <td th:text="${products.price}"></td>
        <td th:text="${products.stock}"></td>
        <td>
          <a href="#" th:href="@{/products/{no}/edit (no=${products.no})}" role="button">수정</a>
        </td>
        <td>
          <a href="#" th:href="@{/products/{no}/delete (no=${products.no})}" role="button">삭제</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

</body>
</html>
